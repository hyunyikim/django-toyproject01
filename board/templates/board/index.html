<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    {% if board_list %}
        <ul>
            {% for board in board_list %}
                <li><a href="/board/{{board.num}}">{{board.title}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No board here.</p>
    {% endif%}
    <a href="/board/new/">새글 작성하기</a>
</body>
</html>
